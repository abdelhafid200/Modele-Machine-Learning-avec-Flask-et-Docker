<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Iris</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Df4dLD+yHiTwOyDFP/XHzIocExC9NIyCzyr1QVfjW/a0YXxNTST2vfr4rZf0rdv3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <div class="container mt-3 d-flex justify-content-center">
        <div style="    padding: 14px;
        border-radius: 13px;
        box-sizing: 1;
        box-shadow: 0px 0px rgba(0, 0, 0, .06), 0em 0 0.4em #dee2e6;
    ">
            <div id="predictionResult" class="col-md-12">
                {% if predictions %}
                <div class="alert alert-info text-black d-flex justify-content-center" role="alert">
                    La prediction de votre données c'est {{predictions}}
                </div>
                {% endif %}
            </div>
            <h1 class="mb-4 fs-6 fw-bold">Formulaire pour prédire l'espèce Iris</h1>
            <form action="/predict" method="post">
                <div class="mb-3 col-md-12">
                    <label for="sepal_length" class="form-label">Longueur du sépale:</label>
                    <input type="text" class="form-control" id="sepal_length" name="sepal_length" value="{{ request.form['sepal_length'] if 'sepal_length' in request.form else '' }}">
                </div>
                <div class="mb-3 col-md-12">
                    <label for="sepal_width" class="form-label">Largeur du sépale:</label>
                    <input type="text" class="form-control" id="sepal_width" name="sepal_width" value="{{ request.form['sepal_width'] if 'sepal_width' in request.form else '' }}">
                </div>
                <div class="mb-3 col-md-12">
                    <label for="petal_length" class="form-label">Longueur du pétale:</label>
                    <input type="text" class="form-control" id="petal_length" name="petal_length" value="{{ request.form['petal_length'] if 'petal_length' in request.form else '' }}">
                </div>
                <div class="mb-3 col-md-12">
                    <label for="petal_width" class="form-label">Largeur du pétale:</label>
                    <input type="text" class="form-control" id="petal_width" name="petal_width" value="{{ request.form['petal_width'] if 'petal_width' in request.form else '' }}">
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success">Prédire</button>
                </div>
            </form>            
        </div>
    </div>

    <!-- Bootstrap JS (optionnel, si vous avez besoin de fonctionnalités JS de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-j3ytFYFFSWnVO8R7wXUJwrp+V4VJbVLanU9DkEwn2m0dVslNEvLkVRWYNwvYlIM1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-DftOUXGSPv5KvoRteHZddI4yPc/6w3UxAVgXNrulzDw8jMTmUJw6IcFSy2b//b6+"
        crossorigin="anonymous"></script>
</body>

</html>
